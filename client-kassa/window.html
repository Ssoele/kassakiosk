<!DOCTYPE html>
<html>
<head>
    <title>Kassa kiosk</title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <link href="css/myStyle.css" rel="stylesheet">
</head>
<body>

<div class="page" id="main">
        <div class="header">
            <h1>Kassa kiosk</h1>
        </div>
        <div id="top">
            <div id="shoppingcart">
                <table>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>Price</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Een product</td>
                    <td>0</td>
                </tr>
            </table>
        </div>

        <div id="products">
            <div class="product">
                <img class="productImg" src="http://www.lutosa.com/files/produits/catalogue/assiettes/large/11-11-rb-copy-large.jpg">
                <div class="productName">Kleine friet</div>
                <div class="productPrice">1.10</div>
            </div>
        </div>
    </div>

    <div id="nav">
        <ul>
            <li><a href="#">Cancel order</a></li>
            <li><a href="#">Checkout</a></li>
        </ul>
    </div>
</div>

</body>
</html>
