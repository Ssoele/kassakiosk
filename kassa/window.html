<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Kassa</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.structure.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/kassa.css" rel="stylesheet">

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/kassa.js" type="text/javascript"></script>
    <link href='css/roboto.font.css' rel='stylesheet' type='text/css'>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Brand" src="images/logo.png">
        </div>
    </div>
</nav>
<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-md-3">
            <ul class="order-list"></ul>
            <div class="total">
                <span>Total</span>
                <span class="total-price"></span>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-danger btn-lg order-place">Place Order</button>
                <button type="button" class="btn btn-default order-reset">Reset Order</button>
            </div>
        </div>
        <div class="col-md-9" id="categories-parent">
            <div class="row" id="categories-blurable">
                <div class="col-md-3" id="categories"></div>
                <div class="col-md-8" id="products"></div>
                <div class="col-md-1 scroll" id="scroll-products">
                    <div class="scroll-up"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></div>
                    <div class="scroll-bar"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></div>
                    <div class="scroll-down"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
                </div>
            </div>
            <div class="row" id="product-overlay">
                <div class="col-md-3" id="subcategories"></div>
                <div class="col-md-9" id="subproducts"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="main-overlay">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label for="setup-api">API Server</label>
                <input type="text" class="form-control" id="setup-api" placeholder="https://api.kassakiosk.be/" value="https://api.kassakiosk.be/">
            </div>
            <div class="form-group">
                <label for="setup-uid">UID</label>
                <input type="text" class="form-control" id="setup-uid" placeholder="UID">
            </div>
            <div class="form-group">
                <label for="setup-secret">Secret</label>
                <input type="text" class="form-control" id="setup-secret" placeholder="Secret">
            </div>
            <button type="submit" class="btn btn-default setup-submit">Login</button>
        </div>
    </div>
</div>
</body>
</html>
